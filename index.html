<!DOCTYPE html>
<html>
<head>
	<!-- Titulo do site -->
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
	<title>Antherus</title>

	




	<!-- Jquery CDN -->
	 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	
	<!-- Boostrap 4 CDN  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


	<!-- FontAwesome CDN -->
	<script src="https://kit.fontawesome.com/a69cec9c91.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="fontawesome/css/all.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

     <!-- CSS -->
	 <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="container-fluid" id="container">
		<!-- HEADER -->
		<header>
			<img src="logo.png" id="img-logo">
		</header>
		<!-- HEAD LINE -->
		<div id="head-line">
			<h4 class=" text-center " id="header-head-line">Operação Vendas nas Redes Sociais</h4>
			<p class="texto-head-line text-center">Aumente suas vendas.<br>Receba uma consultoria grátis.</p>
		</div>
	</div>
	<hr id="efeito-luz">

	<!-- Formulário -->
		<div id="div-formulario">
			<h5 class="text-center m-2 " id="header-formulario" >Preencha o Formulário.</h5>
			<form id="formulario" enctype="multipart/form-data" method="POST" action="">
				
				<!-- CAMPO NOME -->
				<div class="campo-formulario form-group" id="campo-formulario-nome">
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" class="form-control" placeholder="Seu Nome">
					<div class="check-ok"><i  class="fa fa-check" aria-hidden="true"></i></div>
					

					
				</div>

				<!-- E-MAIL -->
				<div class="campo-formulario form-group" id="campo-formulario-email">
					<label for="email">Seu Melhor E-mail</label>
					<input type="email" name="email" id="email" class="form-control"  placeholder="Seu Melhor E-mail">
					<div class="check-ok"><i class="fa fa-check" aria-hidden="true"></i></div>
					
					
				</div>

				<!-- CAMPO WHATSAPP -->
				<div class="campo-formulario form-group" id="campo-formulario-whatsapp">
					<label for="whatsapp">Whatsapp</label>
					<input type="text" name="whatsapp" id="whatsapp" class="form-control" placeholder="WhatsApp" maxlength="14" minlength="11">
					<div class="check-ok"><i class="fa fa-check" aria-hidden="true"></i></div>
					<div id="validacao-whatsapp" class="text-center"><small  ></small></div>
					
					
				</div>

				<!-- CAMPO ACEITO OS TERMOS -->
				<div class="campo-formulario form-group" id="campo-formulario-aceita-termos">
					<input type="checkbox" name="aceita-termos" id="aceita-termos"  >
					<label for="aceita-termos" id="text-aceita-termos">Aceita o contato de nosso time de consultores.</label>
					
					
				</div>

				<!-- CAMPO BTN ENVIAR -->
				<div id="btn-enviar" class="form-group" >
					<input type="submit" name="enviar" id="enviar" class="btn-lg btn-warning col-11" disabled>
					
					<br>
				</div>


				
			</form>
		</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
